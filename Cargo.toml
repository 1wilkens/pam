[package]

name = "pam"
version = "0.7.0"
authors = ["Florian Wilkens <gh@1wilkens.org>"]
description = "Safe Rust wrappers for PAM authentification"
repository = "https://github.com/1wilkens/pam/"
documentation = "https://docs.rs/pam/"
readme = "README.md"
license = "MIT OR Apache-2.0"
categories = ["authentication"]

edition = "2018"

[badges]
travis-ci = { repository = "1wilkens/pam" }

[dependencies]
libc    = "^0.2"
pam-sys = "^0.5"
users   = "^0.8"

[dev-dependencies]
rpassword = "2.0"
